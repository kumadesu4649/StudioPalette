<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>案内サイン案</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 追加: Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      /* 変更: sans-serif から 'Montserrat', sans-serif に */
      font-family: 'Montserrat', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
    }
    .design-list {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .design-item {
      width: 220px;
      background: #fafafa;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      overflow: hidden;
      text-align: center;
      transition: box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .design-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    .design-thumb {
      width: 100%;
      height: 140px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #888;
      overflow: hidden;
    }
    .design-title {
      padding: 16px 0 12px 0;
      font-weight: bold;
      font-size: 1.1em;
    }
    .link-btn {
      display: block;
      margin: 0 auto;
      padding: 14px 36px;
      background: #d75d00;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      text-align: center;
      width: fit-content;
    }
    .link-btn:hover {
      background: #973902;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        margin: 10px;
      }
      .design-list {
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }
      .design-item {
        width: 100%;
      }
      .design-thumb {
        height: auto;
        max-width: 90vw;
      }
    }
    @media (max-width: 400px) {
      .modal-content {
        padding: 8px 2vw;
      }
      .modal-thumb {
        max-height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- 追加: ヘッダー -->
  <header style="text-align: center; background: linear-gradient(135deg, #d7005d, #00d0ff); color: #fff; padding: 30px 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-family: 'Helvetica Neue', sans-serif;">
    <h3 style="margin: 5px 0 0 0; font-size: 1em; letter-spacing: 2px;">麗澤大学 工学部 デザイン思考B</h3>
    <h1 style="margin: 5px 0 0 0; font-size: 2.5em; letter-spacing: 2px;">StudioPalette</h1>
  </header>
  <!-- 新しく上に戻るボタンを追加 -->
  <button id="backToTop" class="btn btn-primary" style="position: fixed; bottom: 10px; right: 10px; z-index: 999; border-radius: 50%; width: 50px; height: 50px; padding: 0;">↑</button>
  <div class="container">
    <h1>フロアシートデザイン案ギャラリー</h1>
    <div class="design-list">
      <div class="design-item" data-index="0" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb">
          <img src="./img/mark1.jpg" alt="デザイン1" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;">
        </div>
        <div class="design-title">デザイン案1(円)</div>
      </div>
      <div class="design-item" data-index="1" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb">
          <img src="./img/mark5.png" alt="デザイン2" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;">
        </div>
        <div class="design-title">デザイン案2(矢印)</div>
      </div>
      <div class="design-item" data-index="2" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb">
          <img src="./img/mark6.png" alt="デザイン3" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;">
        </div>
        <div class="design-title">デザイン案3(矢印)</div>
      </div>
      <div class="design-item" data-index="3" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb">
          <img src="./img/mark4.jpg" alt="デザイン4" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;">
        </div>
        <div class="design-title">デザイン案4(縦)</div>
      </div>
      <div class="design-item" data-index="4" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb">
          <img src="./img/mark2.jpg" alt="デザイン5" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;">
        </div>
        <div class="design-title">デザイン案5(縦)</div>
      </div>
      <div class="design-item" data-index="5" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb">
          <img src="./img/mark3.jpg" alt="デザイン6" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;">
        </div>
        <div class="design-title">デザイン案6(縦)</div>
      </div>
    </div>
    <a class="link-btn" href="https://forms.gle/Z4g2vtZs1Jx5LMHY6" target="_blank" style="font-size: 1.8em;"><strong>デザインを投票する</strong><br><small style="font-size: 0.6em;">Apply for a design</small></a>
  </div>
  <!-- 追加: フッター -->
  <footer style="text-align: center; padding: 10px; font-size: 0.9em; color: #555;">
    © 2025 麗澤大学 工学部 デザイン思考B StudioPalette
  </footer>
  <!-- Bootstrap Modal -->
  <div class="modal fade" id="designModal" tabindex="-1" aria-labelledby="designModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="designModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImg" class="img-fluid mb-3" src="" alt="">
          <p id="modalDesc"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // デザイン案データ
    const designs = [
      { img: "./img/mark1.jpg", title: "デザイン案1(円)" },
      { img: "./img/mark5.png", title: "デザイン案2(矢印)" },
      { img: "./img/mark6.png", title: "デザイン案3(矢印)" },
      { img: "./img/mark4.jpg", title: "デザイン案4(縦)" },
      { img: "./img/mark2.jpg", title: "デザイン案5(縦)" },
      { img: "./img/mark3.jpg", title: "デザイン案6(縦)" }
    ];

    // モーダル初期化 & デザイン案クリック処理
    const designModalEl = document.getElementById('designModal');
    const bootstrapModal = new bootstrap.Modal(designModalEl);
    document.querySelectorAll('.design-item').forEach(item => {
      item.addEventListener('click', () => {
        const idx = Number(item.getAttribute('data-index'));
        const d = designs[idx];
        document.getElementById('modalImg').src = d.img;
        document.getElementById('modalImg').alt = d.title;
        document.getElementById('designModalLabel').textContent = d.title;
        document.getElementById('modalDesc').textContent = d.desc || "";
        bootstrapModal.show();
      });
      item.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          item.click();
        }
      });
    });
  </script>
  <!-- 上に戻るボタンの動作を実装 -->
  <script>
    document.getElementById("backToTop").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
