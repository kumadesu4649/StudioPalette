<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- 追加 -->
  <title>デザイン案ギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
    }
    .design-list {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .design-item {
      width: 220px;
      background: #fafafa;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      overflow: hidden;
      text-align: center;
      transition: box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .design-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    .design-thumb {
      width: 100%;
      height: 140px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #888;
      /* 画像の高さに合わせて可変にしたい場合はheight:autoも可 */
      overflow: hidden; /* 追加: 画像のはみ出し防止 */
    }
    .design-title {
      padding: 16px 0 12px 0;
      font-weight: bold;
      font-size: 1.1em;
    }
    .link-btn {
      display: block;
      margin: 0 auto;
      padding: 14px 36px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      text-align: center;
      width: fit-content;
    }
    .link-btn:hover {
      background: #005fa3;
    }
    /* モーダル用スタイル */
    .modal-backdrop {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      padding: 32px 24px 24px 24px;
      min-width: 320px;
      max-width: 90vw;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      position: relative;
      text-align: center;
      animation: modalIn 0.2s;
    }
    @keyframes modalIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-thumb {
      width: 320px;
      max-width: 80vw;
      height: auto;
      max-height: 320px;
      background: #e0e0e0;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      color: #888;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        margin: 10px;
      }
      .design-list {
        flex-direction: column;
        gap: 16px;
      }
      .design-item {
        width: 100%;
        min-width: 0;
      }
      .design-thumb {
        height: 48vw; /* 画面幅に応じて高さを可変に */
        max-height: 180px;
        min-height: 80px;
        /* 画像のはみ出し防止 */
        overflow: hidden;
      }
      .design-thumb img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
        margin: auto;
      }
      .modal-content {
        min-width: 0;
        padding: 16px 6vw 16px 6vw;
      }
      .modal-thumb {
        width: 100%;
        max-width: 100vw;
        max-height: 180px;
      }
      .modal-thumb img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
        margin: auto;
      }
    }
    @media (max-width: 400px) {
      .modal-content {
        padding: 8px 2vw 8px 2vw;
      }
      .modal-thumb {
        max-height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>デザイン案ギャラリー</h1>
    <div class="design-list">
      <div class="design-item" data-index="0" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb"><img src="./img/mark1.jpg" alt="デザイン1" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;"></div>
        <div class="design-title">デザイン案1(円)</div>
      </div>
      <div class="design-item" data-index="1" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb"><img src="./img/mark5.png" alt="デザイン2" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;"></div>
        <div class="design-title">デザイン案2(矢印)</div>
      </div>
      <div class="design-item" data-index="2" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb"><img src="./img/mark6.png" alt="デザイン3" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;"></div>
        <div class="design-title">デザイン案3(矢印)</div>
      </div>
      <div class="design-item" data-index="3" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb"><img src="./img/mark4.jpg" alt="デザイン4" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;"></div>
        <div class="design-title">デザイン案4(縦)</div>
      </div>
      <div class="design-item" data-index="4" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb"><img src="./img/mark2.jpg" alt="デザイン5" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;"></div>
        <div class="design-title">デザイン案5(縦)</div>
      </div>
      <div class="design-item" data-index="5" tabindex="0" style="cursor:pointer;">
        <div class="design-thumb"><img src="./img/mark3.jpg" alt="デザイン6" style="width:100%;height:100%;max-width:100%;max-height:140px;object-fit:contain;display:block;margin:auto;"></div>
        <div class="design-title">デザイン案6(縦)</div>
      </div>
    </div>
    <a class="link-btn" href="https://example.com/more-designs" target="_blank">もっと見る</a>
  </div>

<!-- モーダル -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal-content" id="modalContent">
    <button class="modal-close" id="modalCloseBtn" aria-label="閉じる" style="position:absolute;top:8px;right:8px;width:32px;height:32px;border:none;background:#f0f0f0;border-radius:50%;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#666;">&times;</button>
    <div class="modal-thumb" id="modalThumb">
      <img id="modalImg" src="" alt="" style="width:100%;height:100%;max-width:320px;max-height:320px;object-fit:contain;display:block;margin:auto;border-radius:6px;">
    </div>
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-desc" id="modalDesc"></div>
  </div>
</div>
<script>
  // デザイン案データ
  const designs = [
    {
      img: "./img/mark1.jpg",
      title: "デザイン案1(円)",
    },
    {
      img: "./img/mark5.png",
      title: "デザイン案2(矢印)",
    },
    {
      img: "./img/mark6.png",
      title: "デザイン案3(矢印)",
    },
    {
      img: "./img/mark4.jpg",
      title: "デザイン案4(縦)",
    },
    {
      img: "./img/mark2.jpg",
      title: "デザイン案5(縦)",
    },
    {
      img: "./img/mark3.jpg",
      title: "デザイン案6(縦)",
    }
  ];

  // 要素取得
  const modalBackdrop = document.getElementById('modalBackdrop');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const modalCloseBtn = document.getElementById('modalCloseBtn');

  // デザイン案クリックでモーダル表示
  document.querySelectorAll('.design-item').forEach(item => {
    item.addEventListener('click', () => {
      const idx = Number(item.getAttribute('data-index'));
      const d = designs[idx];
      modalImg.src = d.img;
      modalImg.alt = d.title;
      modalTitle.textContent = d.title;
      modalDesc.textContent = d.desc || "";
      modalBackdrop.classList.add('active');
    });
    // キーボード操作対応
    item.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        item.click();
      }
    });
  });

  // モーダル閉じる
  modalCloseBtn.onclick = () => modalBackdrop.classList.remove('active');
  modalBackdrop.onclick = (e) => {
    if (e.target === modalBackdrop) modalBackdrop.classList.remove('active');
  };
  // ESCキーで閉じる
  document.addEventListener('keydown', (e) => {
    if (modalBackdrop.classList.contains('active') && e.key === 'Escape') {
      modalBackdrop.classList.remove('active');
    }
  });
</script>
</body>
</html>
